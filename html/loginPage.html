<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/assets/bootstrap.min.css">
    <link href="../css/global.css" rel="stylesheet">
</head>
<body>
<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-8 col-sm-8 col-xs-8">
                <div class="loginbox">
                    <div class="logo">
                        <a href="homePage.html"><img src="../images/logos.jpg" alt="logo"></a>
                    </div>
                    <div class="login_form">
                        <form>
                            <label>Email Adress:</label>
                            <div class="login-text">
                                <input class="user_name" type="email" placeholder="Email">
                            </div>
                            <label>Password:</label>
                            <div class="login-text">
                                <input class="user_name" type="password" placeholder="Password">
                            </div>
                            <a href="#">Forgot Password?</a>
                            <div class="login_btn">
                                <input type="submit" value="Sign in" class="sign_button">
                            </div>
                            <span>Don't have an account?</span>
                            <a href="signUp.html">Sign up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
