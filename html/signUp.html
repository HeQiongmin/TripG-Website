<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="../css/assets/bootstrap.min.css">
	<!-- 日期框 css -->
	<link rel="stylesheet" type="text/css" href="../css/lq.datetimepick.css"/>
	<!-- 下拉框 css -->
	<link rel="stylesheet" type="text/css" href="../css/selectFilter.css" />
	<!-- 自定义 css -->
	<link rel="stylesheet" href="../css/global.css" />
</head>
<body>
	<div id="sign_wrapper">
		<div class="container w960">
			<div id="processor">
				<ol class="processorBox list-unstyled">
					<li class="current">
						<div class="step_inner sign_left">
							<span class="icon_step">1</span>
							<h4>Create your account</h4>
						</div>
					</li>
					<li>
						<div class="step_inner">
							<span class="icon_step">2</span>
							<h4>Create your profile</h4>
						</div>
					</li>
					<li>
						<div class="step_inner">
							<span class="icon_step">3</span>
							<h4>Preference setting</h4>
						</div>
					</li>
					<li>
						<div class="step_inner">
							<span class="icon_step">4</span>
							<h4>Optional</h4>
						</div>
					</li>
					<li>
						<div class="step_inner sign_right">
							<span class="icon_step">5</span>
							<h4>Thanks for registering</h4>
						</div>
					</li>
				</ol>
				<div class="step_line"></div>
			</div>
			<div class="sign_content">
				<div id="step1" class="step hide">
					<form action="" method="post" id="step1_frm">
						<div class="step_box">
							<div class="frm_control_group">
								<h3>Create your account</h3>
								<label class="frm_label">User name*</label>
								<div class="frm_controls">
									<input type="text" name="" class="frm_input" maxlength="32"/>
								</div>
							</div>
							<div class="frm_control_group">
								<label class="frm_label">Phone number*</label>
								<div class="frm_controls">
									<input type="text" name="" class="frm_input" maxlength="32"/>
								</div>
							</div>
							<div class="frm_control_group">
								<label class="frm_label">Email*</label>
								<div class="frm_controls">
									<input type="text" name="" class="frm_input" maxlength="32"/>
								</div>
							</div>
							<div class="frm_control_group">
								<label class="frm_label">Password*</label>
								<div class="frm_controls">
									<input type="password" name="" class="frm_input"/>
								</div>
							</div>
							<div class="frm_control_group">
								<label class="frm_label">再次输入密码</label>
								<div class="frm_controls">
									<input type="password" name="" class="frm_input"/>
								</div>
							</div>
							<div class="toolBar">
								<a id="nextBtn" class="btn btn_primary" href="javascript:;">Continue</a>
							</div>
						</div>
					</form>
				</div><!-- // step1 end -->
				<div id="step2" class="step hide">
					<form action="" method="post" id="step2_frm">
						<div class="">
							<div class="frm_control_group">
								<h3>Create your profile</h3>
								<table class="table">
									<tr>
										<td>
											<label class="frm_label">First name</label>
											<div class="frm_controls">
												<input type="text" name="" class="frm_input" maxlength="32"/>
											</div>
										</td>
										<td>
											<label class="frm_label">Last name</label>
											<div class="frm_controls">
												<input type="text" name="" class="frm_input" maxlength="32"/>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">Gender</label>
										</td>
									</tr>
									<tr>
										<td>
											<input type="radio" value="male" name="gender">
											<label>Male</label>
										</td>
										<td>
											<input type="radio" value="female" name="gender">
											<label>Female</label>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">Birthday Date</label>
											<input type="text" name="datepicker" id="birthdate" class="form-control"/>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">Country</label>
											<div class="filter-box country_box">
												<div class="filter-text">
													<input class="filter-title" type="text" readonly placeholder="pleace select" />
													<i class="icon icon-filter-arrow"></i>
												</div>
												<select name="filter">
													<option value="new york">New York</option>
													<option value="Japan">Japan</option>
													<option value="China" selected>China</option>
													<option value="Korea">Korea</option>
													<option value="French">French</option>
													<option value="1">111</option>
													<option value="2">222</option>
													<option value="3">333</option>
													<option value="4">444</option>
													<option value="5">555</option>
													<option value="6">666</option>
												</select>
											</div>
										</td>
										<td>
											<label class="frm_label">City</label>
											<div class="filter-box city_box">
												<div class="filter-text">
													<input class="filter-title" type="text" readonly placeholder="pleace select" />
													<i class="icon icon-filter-arrow"></i>
												</div>
												<select name="filter">
													<option value="new york">New York</option>
													<option value="Guang Zhou">Guang Zhou</option>
													<option value="Hang Zhou" selected>Hang Zhou</option>
													<option value="Hong Kong">Hong Kong</option>
													<option value="Bei Jing">Bei Jing</option>
													<option value="Xi An">Xi An</option>
													<option value="1">111</option>
													<option value="2">222</option>
													<option value="3">333</option>
													<option value="4">444</option>
													<option value="5">555</option>
													<option value="6">666</option>
												</select>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">ID Number/Passport*</label>
											<div class="frm_controls">
												<input type="text" name="" class="frm_input" maxlength="32"/>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">Language</label>
											<div class="filter-box language_box">
												<div class="filter-text">
													<input class="filter-title" type="text" readonly placeholder="pleace select" />
													<i class="icon icon-filter-arrow"></i>
												</div>
												<select name="filter">
													<option value="new york">English</option>
													<option value="Guang Zhou">Japanese</option>
													<option value="Hang Zhou" selected>Chinese</option>
													<option value="Hong Kong">Korean</option>
													<option value="Bei Jing">Cantonese</option>
													<option value="1">111</option>
													<option value="2">222</option>
													<option value="3">333</option>
													<option value="4">444</option>
													<option value="5">555</option>
													<option value="6">666</option>
												</select>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<label class="frm_label">Reference*</label>
											<div class="frm_controls">
												<input type="text" name="" class="frm_input" maxlength="32"/>
											</div>
										</td>
										<td>
											<label class="frm_label">Academic Background</label>
											<div class="filter-box level_box">
												<div class="filter-text">
													<input class="filter-title" type="text" readonly placeholder="pleace select" />
													<i class="icon icon-filter-arrow"></i>
												</div>
												<select name="filter">
													<option value="new york">English</option>
													<option value="Guang Zhou">Japanese</option>
													<option value="Hang Zhou" selected>Chinese</option>
													<option value="Hong Kong">Korean</option>
													<option value="Bei Jing">Cantonese</option>
													<option value="1">111</option>
													<option value="2">222</option>
													<option value="3">333</option>
													<option value="4">444</option>
													<option value="5">555</option>
													<option value="6">666</option>
												</select>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="toolBar">
								<a id="nextBtn" class="btn btn_primary" href="javascript:;">Continue</a>
							</div>
						</div>
					</form>
				</div><!-- // step2 end -->
				<div id="step3" class="step hide">
					<form action="" method="post" id="step3_frm">
						<div class="frm_control_group">
							<label class="frm_label">真实姓名</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input name" maxlength="32"/>
								<p class="frm_tips">请填写真实姓名</p>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">手机号</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input phone"/>
								<p class="frm_tips">请填写常用手机号</p>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">手机验证码</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input phoneYzm"/>
								<input type="button" value="获取验证码" class="btn btn_default" />
							</div>
						</div>
						<div class="toolBar">
							<a id="finishedBtn" class="btn btn_primary" href="javascript:;">完成</a>
						</div>
					</form>
				</div><!-- // step3 end -->
			</div>
		</div><!-- // container end -->
	</div><!-- // wrapper end -->
	
	<script src="../js/vendor/jquery-3.2.0.min.js"></script>
	<script> 
		//显示提示框，目前三个参数(txt：要显示的文本；time：自动关闭的时间（不设置的话默认1500毫秒）；status：默认0为错误提示，1为正确提示；)
		function showTips(txt,time,status)
		{
			var htmlCon = '';
			if(txt != ''){
				if(status != 0 && status != undefined){
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#4AAF33;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="images/ok.png" style="vertical-align: middle;margin-right:5px;" alt="OK，"/>'+txt+'</div>';
				}else{
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#D84C31;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="images/err.png" style="vertical-align: middle;margin-right:5px;" alt="Error，"/>'+txt+'</div>';
				}
				$('body').prepend(htmlCon);
				if(time == '' || time == undefined){
					time = 1500; 
				}
				setTimeout(function(){ $('.tipsBox').remove(); },time);
			}
		}
		
		$(function(){
			//AJAX提交以及验证表单
			$('#nextBtn').click(function(){
				var email = $('.email').val();
				var passwd = $('.passwd').val();
				var passwd2 = $('.passwd2').val();
				var verifyCode = $('.verifyCode').val();
				var EmailReg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; //邮件正则
				if(email == ''){
					showTips('请填写您的邮箱~');
				}else if(!EmailReg.test(email)){
					showTips('您的邮箱格式错咯~');
				}else if(passwd == ''){
					showTips('请填写您的密码~');
				}else if(passwd2 == ''){
					showTips('请再次输入您的密码~');
				}else if(passwd != passwd2 || passwd2 != passwd){
					showTips('两次密码输入不一致呢~');
				}else if(verifyCode == ''){
					showTips('请输入验证码~');
				}else{
					showTips('提交成功~ 即将进入下一步',2500,1);
					//此处省略 ajax 提交表单 代码...
				}
			});
			
			//切换步骤（目前只用来演示）
			$('.processorBox li').click(function(){
				var i = $(this).index();
				$('.processorBox li').removeClass('current').eq(i).addClass('current');
				$('.step').fadeOut(300).eq(i).fadeIn(500);
			});
		});
	</script>
	<!-- 下拉框 js -->
	<script type="text/javascript" src="../js/selectFilter.js"></script>
	<script type="text/javascript">
        //本小插件支持移动端哦

        //这里是初始化
        $('.country_box').selectFilter({
            callBack : function (val){
                //返回选择的值
                console.log(val+'-是返回的值')
            }
        });
        $('.city_box').selectFilter({
            callBack : function (val){
                //返回选择的值
                console.log(val+'-是返回的值')
            }
        });
        $('.language_box').selectFilter({
            callBack : function (val){
                //返回选择的值
                console.log(val+'-是返回的值')
            }
        });
        $('.level_box').selectFilter({
            callBack : function (val){
                //返回选择的值
                console.log(val+'-是返回的值')
            }
        });
	</script>
	<!-- 日期框 js -->
	<script src='../js/selectUi.js' type='text/javascript'></script>
	<script src='../js/lq.datetimepick.js' type='text/javascript'></script>
	<script type="text/javascript">
        $(function (){
            $("#birthdate").on("click",function(e){
                e.stopPropagation();
                $(this).lqdatetimepicker({
                    css : 'datetime-day',
                    dateType : 'D',
                    selectback : function(){

                    }
                });

            });
        });
	</script>
</body>
</html>
